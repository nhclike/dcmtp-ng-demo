<link rel="stylesheet" href="css/user_login.css">
<div id="section" class="container-fluid" style="min-height:100%">
	<div class="row">
		<div class=" col-xs-4 col-xs-offset-8 text-center" id="login_content">
			<h1>审委会管理平台</h1>
			<form id="form1" action="" class="form-horizontal model_center" method="post">
				<div class="form-group form-group-lg" style="margin: 20px auto">
					<label for="courtCode" class="col-sm-0 control-label"></label>
					<div class="col-sm-12">
						<select id="courtCode" name="courtCode" class="form-control" autofocus>
							<!--<c:forEach items="${courtList}" var="court" varStatus="status">-->
								<!--<option value="${court.courtCode}">${court.name}</option>-->
							<!--</c:forEach>-->
						</select>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="loginName" class="col-sm-0 control-label"></label>
					<div class="col-sm-12">
						<input name="loginName" type="text" class="form-control" id="loginName" placeholder="用户名" autofocus>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label for="password" class="col-sm-0 control-label"></label>
					<div class="col-sm-12">
						<input name="password" type="password" class="form-control" id="password" placeholder="密码">
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="col-sm-offset-0 col-sm-12">
						<div class="checkbox" style="text-align: left">
							<label class="clearfix" style="width: 100%">
								<input type="checkbox" class="pull-left">
								<span style="color: #fff;font-size:2rem;margin-left: 1rem" class="pull-left">记住密码</span>
								<span style="color: #fff;font-size:2rem" class="pull-right">忘记密码</span>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="col-sm-offset-0 col-sm-12">
						<button type="button" class="btn btn-block btn-primary btn-lg" id="loginBtn" ui-sref="admin">登&nbsp;&nbsp;录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
