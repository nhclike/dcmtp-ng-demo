<!DOCTYPE html>
<html>
<header lang="zh-cn">
	<style>
		ul {
			padding: 0 !important;
			border: none !important;
		}
		.navbar-style-custom {
			background: #2B99FF;
		}
		#header a {
			color: #fff;
			background-color: #2B99FF;
		}
		#nav_logo a{
			display: block;
			background-color:#2B99FF ;
			color:#fff;
			text-decoration: none;
			margin: 10px;
			float: left;
		}
	</style>
</header>
<body>
<div id="header" ng-controller="caseHeaderCtrl">
	<nav class="navbar navbar-default navbar-fixed-top navbar-style-custom" style="height: 90px;margin: 0">
		<div class="container" style="width: 100%;height: 100%">
			<!--logo显示区-->
			<div class="navbar-left">
				<img src="img/logo.png" alt="" style="width:45px;position: relative;top:12px;left: 30px">
				<span style="color:#fff;font-size:38px;position: relative;top:22px;left: 40px">审委会管理平台</span>
			</div>
			<!--小屏幕下拉显示-->
			<div class="navbar-right" id="nav_logo" style="position: relative;top: 18px;">
				<a href="" style="font-size: 25px">
					<img ng-src="img/{{userList.userImg}}" >
					<span id="select_role">{{userList.userName}}</span>
				</a>
				<a href="${ctx}/system/logout" style="font-size: 25px">
					<img ng-src="img/exit.png" alt="">
					<span>退出</span>
				</a>
			</div>
		</div>
	</nav>
</div>

</body>
</html>
